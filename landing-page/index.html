<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalise.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Dash</title>
</head>

<body>
  
  <main>
    
    <header>
      
      <img class="icon" src="images/logo/logo.png" alt="icon">
      
    </header>
    
    <div class="oldiv">
      <div class="title">
        <h1>Want to be your own boss?</h1>
        
        <h3>Start today and make up to $30/hr driving your own vehicle with Dash!</h3>
      </div>
      
      <form class="main-form">
        
        <h2>Apply Now</h2>
        
        <p class="info">Enter your info below.</p>
        
        <fieldset>
          <input placeholder= "First Name" type="text" name="name" id="name">
        </fieldset>        
        
        <fieldset>
          <input placeholder= "Last name" type="text" name="name" id="name">
        </fieldset>  
        
        <fieldset>
          <input placeholder= "Phone number" type="text" name="phone-number" id="phone-number">
        </fieldset>
        
        <fieldset>
          <input placeholder= "Email Address" type="text" name="email" id="email">
        </fieldset>
        
        <fieldset>
          <input type="checkbox" id="agreement" name="" value="">
        </fieldset>
        
        <fieldset>  
          <label>I agree to dash terms</label>
        </fieldset>
        
        <fieldset>
          <button class="green-button">DRIVE WITH US</button>
        </fieldset>
        
        <fieldset>
          <p>
            Already applied? <a href="#">Check your application status here</a>
          </p>
        </fieldset>
        
      </form>
    </div>
  </main>
  
  <footer>
    
    <div class="t-footer">
      
      <h4>See how much you can earn with Dash.</h4>
      <p>how many hours do you want to drive with us this week?</p>
      
    </div>
    
    <div class="newdiv">   
      <div class="input-cal">
        <input placeholder="Hours" type="text" name="" id="hour" class="b-cal">
        <input placeholder="City" type="text" name="" id="city" class="b-cal">
        
        <button class="b-cal red-button">CALCULATE</button>
      </div>
      
      
      <div class="media-logos">
        <img class="icon" src="images/icons/facebook.svg" alt="icon"></img>
        <img class="icon" src="images/icons/instagram.svg" alt="icon"></img>
        <img class="icon" src="images/icons/twitter.svg" alt="icon"></img>
        <img class="icon" src="images/icons/linkedin.svg" alt="icon"></img>
      </div>
    </div>
  </footer>
  
</body>
</html>
